<!DOCTYPE html>
<html>
<head>
  <title>Queue</title>
  <meta http-equiv="X-UA-Compatible" content="IE=11" />
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../../src/chart/chart.css" />

  <script src="../../bower_components/d3/d3.js"></script>
  <script src="../../src/core.js"></script>
  <script src="../../src/queue/queue.js"></script>
</head>

<style>
  input {width: 100px;}

  .test_svg {
    width: 800px;
    height: 450px;
    border: 1px solid black;
  }
</style>

<body>
  <svg class="test_svg" id="canvas"/>
  <hr/>

	
  <button onClick="btnInitClk()">Init</button>
  <p/>
  <button onClick="btnPushClk()">Push</button>
  <input type="text" id="pushValue" placeholder="value" />
  <p/>
  <button onClick="btnPopClk()">Pop</button>
  <p/>
	<button onClick="btnSetDataClk()">Set Data</button>
  <input type="text" id="setDataIdx" placeholder="Index" />
  <input type="text" id="setDataValue" placeholder="Value" />
  <p/>
  <button onClick="btnClearClk()">Clear</button>
  <p/>

  <script>
    var queue = new thisplay.Queue('#canvas');

		function btnInitClk() {
      queue.init();
    }
		
    function btnPushClk() {
      var value = document.getElementById('pushValue').value;
      queue.push(Number(value));
    }

    function btnPopClk() {
      queue.pop();
    }
		
		function btnSetDataClk() {
      var idx = document.getElementById('setDataIdx').value;
      var value = document.getElementById('setDataValue').value;
      queue.setData(Number(idx), Number(value));
    }
		
		function btnClearClk() {
      queue.clear();
    }
  </script>
</body>

</html>
