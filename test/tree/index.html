  <svg class="test_svg" id="canvas" />
  <hr/>
  
  <button onClick="btnMakeNode()">makeNode</button>
  <input type="text" id="makeNode_val" placeholder="val" />
  <input type="text" id="makeNode_idx" placeholder="idx" />
  <p/>
  <button onClick="btnConnect()">connect</button>
  <input type="text" id="connect_par" placeholder="par" />
  <input type="text" id="connect_child" placeholder="child" />
  <p/>

  <script>
    var tree = new thisplay.Tree('#canvas');
    
    function btnMakeNode () {
      var val = document.getElementById('makeNode_val').value;
      var idx = document.getElementById('makeNode_idx').value;
      tree.makeNode(Number(idx), Number(val));
    }
    
    function btnConnect () {
      var par = document.getElementById('connect_par').value;
      var child = document.getElementById('connect_child').value;
      tree.connect(Number(par), Number(child));
    }
