<!DOCTYPE html>
<html>
<head>
  <title>Tree</title>
  <meta http-equiv="X-UA-Compatible" content="IE=11" />
  <meta charset="UTF-8" />

  <style>
    input {width: 100px;}

    .test_svg {
      width: 800px;
      height: 450px;
      border: 1px solid black;
    }
  </style>
  <link rel="stylesheet" href="../../src/tree/tree.css" />

  <script src="../../bower_components/d3/d3.js"></script>
  <script src="../../src/core.js"></script>
  <script src="../../src/tree/tree.js"></script>
</head>

<body>
  <svg class="test_svg" id="canvas" />
  <hr/>
  
  <button onClick="btnMakeNode()">makeNode</button>
  <input type="text" id="makeNode_id" placeholder="id" />
  <input type="text" id="makeNode_val" placeholder="val" />
  <p/>
  <button onClick="btnConnect()">connect</button>
  <input type="text" id="connect_par" placeholder="par" />
  <input type="text" id="connect_child" placeholder="child" />
  <p/>
  <button onClick="btnHighlight()">highlight</button>
  <input type="text" id="highlight_id" placeholder="id" />
  <p/>
  <button onClick="btnUnhighlight()">unhighlight</button>
  <input type="text" id="unhighlight_id" placeholder="par" />
  <p/>
  <button onClick="btnClear()">clear</button>
  <p/>

  <script>
    var tree = new thisplay.Tree('#canvas');
    
    function btnMakeNode () {
      var val = document.getElementById('makeNode_val').value;
      var id = document.getElementById('makeNode_id').value;
      tree.makeNode(Number(id), Number(val));
    }
    
    function btnConnect () {
      var par = document.getElementById('connect_par').value;
      var child = document.getElementById('connect_child').value;
      tree.connect(Number(par), Number(child));
    }
    
    function btnHighlight () {
      var id = document.getElementById('highlight_id').value;
      tree.highlight(Number(id));
    }
    
    function btnUnhighlight () {
      var id = document.getElementById('unhighlight_id').value;
      if (id) {
        tree.unhighlight(Number(id));
      }
      else {
        tree.unhighlight();
      }
    }
    
    function btnClear () {
      tree.clear();
    }
    
  </script>
</body>

</html>
