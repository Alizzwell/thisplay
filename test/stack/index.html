<!DOCTYPE html>
<html>
<head>
  <title>Stack</title>
  <meta http-equiv="X-UA-Compatible" content="IE=11" />
  <meta charset="UTF-8" />
  <style>
    input {width: 100px;}

    .test_svg {
      width: 800px;
      height: 450px;
      border: 1px solid black;
      -webkit-transform-origin-x: 0; 
      -webkit-text-size-adjust: none;

    }
  </style>
  <script src="../../bower_components/d3/d3.js"></script>
  <script src="../../src/core.js"></script>
  <script src="../../src/stack/stack.js"></script>
</head>

<body>
  <svg class="test_svg" id="canvas" />
  <hr/>

  <button onClick="btnInitClk()">init</button>
  <input type="text" id="init_size" placeholder="stack_size" />
  <p/>
  <button onClick="btnPushClk()">push</button>
  <input type="text" id="push_data" placeholder="value" />
  <p/>
  <button onClick="btnPopClk()">pop</button>
  <p/>
  <button onClick="btnClearClk()">clear</button>
  <p/>

  <script>
    var stack = new thisplay.Stack('#canvas');

    function btnInitClk() {
      var size = document.getElementById('init_size').value;
      stack.init(Number(size));
    }

    function btnPushClk() {
      var value = document.getElementById('push_data').value;
      stack.push(Number(value));
    }

    function btnPopClk() {
      stack.pop();
    }

    function btnClearClk() {
      stack.clear();
    }

  </script>
</body>

</html>
